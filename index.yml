header:
  title: A simple & elegant static site generator for Deno

install:
  title: "Run the following to install:"
  code: deno run -A https://deno.land/x/lume/install.ts
  footer: Make sure [you have Deno 1.18.1 or newer installed](https://deno.land/manual/getting_started/installation).

usage:
  - title: Supports any template engine
    description: |
      Markdown, Nunjucks, Liquid, JSX, TSX, Javascript, Typescript, Pug, Eta… and it's really easy to add more.
    code: |
      <lume-code>

      ```md { title="Markdown" }
      # Galician music groups

      - Tanxugueiras
      - Mercedes Peón
      - Baiuca
      - Terbutalina
      ```
      ```html { title="Nunjucks" }
      <h1>{{ title }}</h1>

      <ul>
        {% for group in groups %}
        <li>{{ group }}</li>
        {% endfor %}
      </ul>
      ```
      ```jsx { title="JSX" }
      export default function ({ title, groups }) {
        return <>
          <h1>{ title }</h1>

          <ul>
            { groups.map((group) => <li>{ group }</li>)}
          </ul>
        </>;
      }
      ```
      ```js { title="Javascript" }
      export default function ({ title, groups }) {
        return `
        <h1>${ title }</h1>

        <ul>
          ${ groups.map((item) => `<li>${ group }</li>`)}
        </ul>
        `;
      }
      ```
      ```ts { title="Typescript" }
      interface Data {
        title: string;
        groups: string[];
      }

      export default function ({ title, groups}: Data): string {
        return `
        <h1>${ title }</h1>

        <ul>
          ${ groups.map((group) => `<li>${ group }</li>`)}
        </ul>
        `;
      }
      ```

      ```yml { title="Pug" }
      h1= title
      ul
        each group in groups
          li= group
      ```

      ```html { title="Eta" }
      <h1><%= title %></h1>

      <ul>
      <% for (const group of groups) { %>
        <li><%= group %></li>
      <% }) %>
      </ul>
      ```

      </lume-code>

  - title: Store the data in your favorite format
    description: |
      JSON, YAML, Javascript & Typescript modules, you name it.
    code: |
      <lume-code>

      ```yaml { title="YAML" }
      title: Galician music groups
      groups:
        - Tanxugueiras
        - Mercedes Peón
        - Baiuca
        - Terbutalina
      ```
      ```json { title="JSON" }
      {
        "title": "Galician music groups",
        "groups": [
          "Tanxugueiras",
          "Mercedes Peón",
          "Baiuca",
          "Terbutalina"
        ]
      }
      ```
      ```js { title="Javascript" }
      export const title = "Galician music groups";
      export const groups = [
        "Tanxugueiras",
        "Mercedes Peón",
        "Baiuca",
        "Terbutalina"
      ];
      ```
      ```ts { title="Typescript + API" }
      const title = "Galician music groups";

      const response = await fetch("https://example.com/galician-groups.json");
      const groups = (await response.json()) as string[];
      export { title, groups };
      ```

      </lume-code>
  
  - title: Process HTML pages and assets
    description: |
      Run processors to compile and optimize assets like PostCSS, Parcel CSS, SASS, Terser, esbuild, SVGO… You can also transform HTML code using the DOM API.
    code: |
      <lume-code>

      ```js { title="Process assets" }
      site.process([".css"], (file) => {
        const { content } = file;

        file.content = minify(content);
      })
      ```
      ```js { title="Process HTML" }
      site.process([".html"], (file) => {
        const { document } = file;

        document.querySelectorAll("h1", (title) => {
          title.innerText = title.innerText.toUpperCase();
        })
      })
      ```

      </lume-code>

  - title: Run your scripts and listen events
    description: |
      You can create custom scripts like in NPM and execute them when you like.
    code: |
      <lume-code>

      ```js { title="Script creation" }
      site.script("deploy", "rsync -r _site/ user@host.com:/site");
      ```
      ```js { title="Events" }
      site.addEventListener("afterBuild", "deploy");
      site.addEventListener("afterBuild", () => console.log("site build"));
      ```
      ```sh { title="Script execution" }
      lume run deploy
      ```

      </lume-code>

  - title: And everything with a clean and intuitive API
    description: |
      Configure everything in a single _config.ts or _config.js file with plugins and a simple and clean API.
    code: |
      <lume-code>

      ```ts { title="Default _config.ts file" }
      import lume from "lume/mod.ts";

      const site = lume();

      export site;
      ```
      ```ts { title="With plugins" }
      import lume from "lume/mod.ts";
      import parcelCSS from "lume/plugins/parcel_css.ts";
      import esbuild from "lume/plugins/esbuild.ts";
      import svgo from "lume/plugins/svgo.ts";
      import jsx from "lume/plugins/jsx.ts";
      import date from "lume/plugins/date.ts";

      const site = lume();

      site.use(parcelCSS())
          .use(esbuild())
          .use(svgo())
          .use(jsx())
          .use(date());

      export site;
      ```

      </lume-code>

points:
  title: Less magic, more freedom

  features:
    - title: It's Deno!
      description: Forget about managing thousands of packages in node_modules or complex bundlers. Lume only installs what you need. Clean, fast and secure.

    - title: Zero runtime overhead
      description: Some SSG ships their own client javascript to load and hydrate pages.

    - title: Deploy anywhere
      description: Build your site in any CI like Github/Gitlab Pages, Deno deploy, Vercel, Netflify… and host it anywhere.

    - title: Easy to extend
      description: You need to implement a different template engine or a specific processor? Lume allows to use whatever you want.

